###loggers#
log4j.rootLogger = INFO,console
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.file =logs/log.txt
log4j.appender.console.DatePattern = '.'yyyy-MM-dd
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d - %m%n

###mt logger##
log4j.logger.mtlog = INFO,A0
log4j.appender.A0 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A0.file =logs/mtlog.txt
log4j.appender.A0.DatePattern = '.'yyyy-MM-dd
log4j.appender.A0.layout = org.apache.log4j.PatternLayout
log4j.appender.A0.layout.ConversionPattern =%d{yyyy-MM-dd\:HH\:mm\:ss} %m%n

###mt logger##
log4j.logger.log = INFO,A1
